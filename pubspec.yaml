name: knee_acl_mcl
description: App to trainee your knee after acl operation
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^1.3.0
  firebase_auth: ^2.0.0
  firebase_storage: ^10.0.1
  flutter_svg: ^0.22.0
  fluttertoast: ^8.0.7
  flutter_tts: ^3.1.0
  just_audio: ^0.8.0
  wakelock: ^0.5.2
  cloud_firestore: ^2.3.0
  table_calendar: ^3.0.1
  persistent_bottom_nav_bar: ^4.0.2
  percent_indicator: ^3.0.1
  flutter_slidable: ^0.6.0
  image_picker: ^0.8.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/

  fonts:
    - family: Dancing
      fonts:
        - asset: assets/fonts/DancingScript.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato.ttf
